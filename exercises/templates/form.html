{% extends "base.html" %}

{% block content %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <p>Welcome, {{ username }}!</p>
    {% endif %}
<form method="POST">
    <label>username</label>
    <input type="text" name="username">
    <button type="submit">submit</button>
</form>

{% endblock %}
